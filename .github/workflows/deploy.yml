name: Deploy

on:
  workflow_run:
    workflows: ["Docker"]
    types:
      - completed

env:
  IMAGE_NAME: docker

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Set environment variables
        id: set-env-vars
        run: |
          OWNER=${{github.repository_owner}}
          REPO=${{github.repository}}

          IMAGE_NAME="${REPO#$OWNER}"
          IMAGE_NAME="${IMAGE_NAME#/}"

          TAG=$(echo "${{github.sha}}" | cut -c1-8)
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          [ "$VERSION" != "main" ] && IMAGE_NAME="${IMAGE_NAME}-$VERSION"
          [ "$VERSION" == "main" ] && TAG=latest

          echo "IMAGE_NAME=$IMAGE_NAME" >> "$GITHUB_ENV"
          echo "TAG=$TAG" >> "$GITHUB_ENV"

      - name: Load secret
        id: op-load-secret
        uses: 1password/load-secrets-action@v1.2.0
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          HOST: op://end.works/end.works/URL
          PORT: op://end.works/end.works/port
          USERNAME: op://end.works/end.works/username
          KEY: op://end.works/SSH Key/private key
          FINGERPRINT: op://end.works/SSH Key/fingerprint

      - name: Generate job summary
        id: generate-summary
        run: |
          echo "### Deploying '${{ github.repository }}' as '${{ env.IMAGE_NAME }}'! :rocket:" > $GITHUB_STEP_SUMMARY

      - name: Deploy image to server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ env.HOST }}
          port: ${{ env.PORT }}
          username: ${{ env.USERNAME }}
          key: ${{ env.KEY }}
          # fingerprint: ${{ env.FINGERPRINT }}
          script: |
            docker pull ghcr.io/${{ github.repository }}:${{ env.TAG }}
            docker stop ${{ env.IMAGE_NAME }}
            docker rm ${{ env.IMAGE_NAME }}
            docker run -p 8084:3000/tcp -ti -d --restart unless-stopped --name ${{ env.IMAGE_NAME }} ghcr.io/${{ github.repository }}:${{ env.TAG }}
